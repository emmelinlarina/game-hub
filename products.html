<!DOCTYPE html>
<html lang="en">

<head>
    <title>Games</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is showing games on game hub that are for sale">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/products.css">

</head>

<body>

    <header>
        <a href="index.html">
            <img src="images/logo/gamehublogo.png" class="logo" alt="logo"></a>
        <nav>
            <ul class="menu">
                <li><a href="products.html">BUY GAMES</a></li>
                <li><a href="">SELL GAMES</a></li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <li><a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <span class="cart-quantity js-cart-quantity">0</span>
                </li>
            </ul>
        </nav>
    </header>

    <div class="browse">
        <h2>BROWSE OUR GAMES</h2>
    </div>
    <div class="filters">

        <label for="filter-genre">Filter by genre</label>
        <select id="filter-genre">
            <option value="all">All genres</option>
        </select>

        <label for="sort-price">Sort by price</label>
        <select id="sort-price">
            <option value="default">Default</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
        </select>
        <button id="reset-filters">Reset Filters</button>
    </div>
    <div class="categories">
        <div class="small-container">
            <div class="row-1 js-row-1">

            </div>
        </div>
    </div>



    <div class="main-content"></div>

    <footer>
        <div class="row">
            <div class="col">
                <img src="images/logo/gamehub_logo.png" alt="game hub logo">
                <h4>Sign up</h4>
                <h4>Log in</h4>
            </div>
            <div class="col">
                <h3>Game Hub</h3>
                <p>789 Gaming Avenue, Suite 101</p>
                <p>Gamer City, GC 56789</p>
                <p class="email-id">contact@gamehub.com</p>
                <h5>Phone: (987) 654-3210</h5>
            </div>
            <div class="col">
                <h3>Links</h3>
                <ul>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="products.html">Marketplace</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </div>
            <div class="col">
                <h3>Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email here" required>
                    <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
                </form>
                <div class="social-icons">
                    <i class="fa-brands fa-discord"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </footer>







    <script type="module" src="script/products-html.js"></script>

</body>

</html>
